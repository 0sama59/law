        function updateContent(langCode) {
            const data = contentData[langCode];
            const dir = (langCode === 'ar') ? 'rtl' : 'ltr';

            // 1. Update all elements based on data-key attribute
            document.querySelectorAll('[data-key]').forEach(el => {

                if (data[key]) {
                    // Check if the element is an input and update placeholder/value if necessary
                    if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                        el.placeholder = data[key];
                    } else {
                        el.innerHTML = data[key];
                    }
                }
            });

            // Special handling for the page title element in <head>

                submitBtn.textContent = (HTML_ELEMENT.lang === 'ar') ? 'ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ...' : 'Sending...';

                // 2. Send the form data using EmailJS
                emailjs.sendForm(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, this)
                    .then(function () {
                        // Success
                        console.log('SUCCESS!');
                        setMessage('form_success', false);
                        form.reset();
                    }, function (error) {
                        // Error
                        console.error('FAILED...', error);
                        setMessage('form_error', true);
                    })
                    .finally(() => {
                        // Re-enable button and reset text regardless of success/failure
                        submitBtn.disabled = false;
                        submitBtn.textContent = contentData[HTML_ELEMENT.lang]['form_submit_btn'];

                        // Hide message after 5 seconds
                        setTimeout(() => {
                            messageDisplay.classList.add('hidden');
                        }, 5000);
                    });
            });

            // --- Initialization Logic ---

            // 1. Check for stored language preference
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const storageKey = `language_preference_${appId}`;
            const storedLang = localStorage.getItem(storageKey);

            if (storedLang) {
                // If preferred language exists, hide modal immediately and load content
                MODAL.classList.add('hidden');
                ALL_SECTIONS.forEach(el => el.classList.remove('opacity-25'));
                updateContent(storedLang);
            } else {
                // If no preference, the modal remains visible. Content will be loaded when user clicks button.
                // Default to Arabic content initially while the modal is up (based on HTML lang="ar")
                updateContent('ar');
            }
        });
    </script>
